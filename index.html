<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de consulta médica</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="topo">
            <img src="img/logoOca.png" class="logo">
            <h1>Pedido de consulta médica</h1>
        </div>
        <form action="EnviaPedido.php" method="post">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
            <div class="form-group">
                <label for="telefone">Email:</label>
                <input type="text" id="telefone" name="email" required>
            </div>
            <div class="form-group">
                <label for="tipoConsulta">Tipo de Consulta:</label>
                <select id="tipoConsulta" name="tipoConsulta">
                    <option value="rotina">Primeira Consulta</option>
                    <option value="urgente">Retorno</option>
                </select>
            </div>
            <!--<div class="form-group">
                <label for="urgencia">Urgência:</label>
                <input type="radio" id="urgencia" name="urgencia" value="sim"> Sim
                <input type="radio" id="urgencia" name="urgencia" value="nao"> Não
            </div>-->
            <div class="form-group">
                <label for="observacao">Observação:</label>
                <textarea id="observacao" name="observacao"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" name="enviar">Enviar</button>
            </div>
        </form>
    </div>
</body>

</html>
